name: Trigger external workflows

on:
  push:

jobs:
  run-workflows:
    runs-on: ubuntu-latest
    steps:
      - name: Build and publish docs website
        uses: Breakthrough-Energy/actions/workflow-trigger@main
        with:
          repo: docs
          branch: master
          workflow_id: 2727142
          token: ${{ secrets.CI_TOKEN_CLONE_REPO }}
